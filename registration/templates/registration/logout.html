{% extends "registration/RegisterBase.html" %}
{% block title %} Logout {% endblock %}

{% block content %}
    <div class="logout form" style="max-width: 600px">
        <h1 class="mt-2">User Logout</h1>
        <hr class="mt-0 mb-4">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
{% endblock %}
